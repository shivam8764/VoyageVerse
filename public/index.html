<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="VoyageVerse – A modern blogging platform for sharing your thoughts and exploring ideas."
    />
    <meta
      name="keywords"
      content="blog, blogging, VoyageVerse, write, explore, articles, modern blogging platform"
    />
    <meta name="author" content="Your Name" />

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="VoyageVerse – Blogging Platform" />
    <meta
      property="og:description"
      content="Join VoyageVerse to share your thoughts, explore new ideas, and connect with a community of like-minded individuals."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="VoyageVerse – Blogging Platform" />
    <meta
      name="twitter:description"
      content="A modern blogging platform to share and explore ideas."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title -->
    <title>VoyageVerse – Blogging Platform</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
